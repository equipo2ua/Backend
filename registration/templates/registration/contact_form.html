{% extends 'core/base.html' %}
{% load static %}
{% block title %}Email{% endblock %}
{% block content %}
    <style>.errorlist{color:red;}label{display:none}</style>
    <main role="main">
        <div class="container col 12 col-lg-8">
            <div class="row mt-3">
                <div class="col-12 col-sm-12">  
                    <h3 class="mb-4">Problemas con su Check-in</h3>
                    <form action="" method="post">{% csrf_token %} 
                        <div class="form-group row">
                            <div class="col-12 mt-2">
                                <h4 class="titulo">Mensaje</h4>                    
                                <textarea name="mensaje" id=""  class="form-control" placeholder="Mensaje"></textarea>
                            </div>
                        </div>

                    <div class="row">
                        <div class="col-12 col-sm-6 mt-3">  
                            <input type="submit" class="btn btn-danger form-control" value="Enviar">
                        </div>
                </form>
                        <div class="col-12 col-sm-6 mt-3">  
                            <a href="{% url 'check_group_main' %}" class="btn btn-danger form-control">Volver </a>
                        </div>
                    </div>
                </div>
            </div>                
        </div>
    </main>
{% endblock %}
